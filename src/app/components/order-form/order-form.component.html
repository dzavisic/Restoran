<app-navbar></app-navbar>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Kristi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="text-white">
        <div class="background1">
            <div class="container">
                <div class="container" id="firstContainer">
                    <div class="row">
                        <h2 class="pl-5" style="color: #cfa670;">
                            Molimo ispunite sva polja
                        </h2>
                    </div>
                    <div class="pr-5 pl-5">
                        <div class="row pt-5 align-items-center">
                            <label for="" class="col">
                                <div class="row align-items-center">
                                    <div class="col"><h4>Ime:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "name" placeholder="Ime"></div>
                                </div>                   
                            </label>
                            <label for="" class="col">
                              <div class="row align-items-center">
                                    <div class="col"><h4>Prezime:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "surname" placeholder="Prezime"></div>
                              </div>
                            </label>
                        </div>
                        <div class="row pt-3 align-items-center">
                            <label for="" class="col">
                                <div class="row align-items-center">
                                    <div class="col"><h4>Adresa:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "address" placeholder="Adresa"></div>
                                </div>
                            </label>
                            <label for="" class="col">
                                <div class="row align-items-center">
                                    <div class="col"><h4>Ulični broj:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "ad_number" placeholder="Ulični broj"></div>
                                </div>
                            </label>
                        </div>
                        <div class="row pt-3  align-items-center">
                            <label for="" class="col">
                                <div class="row align-items-center">
                                    <div class="col"><h4>Mjesto:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "place" placeholder="Mjesto"></div>
                                </div>
                            </label>
                            <label for="" class="col">
                                <div class="row align-items-center">
                                    <div class="col"><h4>Broj telefona:</h4></div>
                                    <div class="col"><input type="text" style="height: 40px;" [(ngModel)] = "tel_numb" placeholder="Broj telefona"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="row pt-5 pl-5 pr-5 pb-5">
                        <button type="button" class=" btn btn-primary btn-lg btn-block" (click)="place_order()">Potvrdi</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax"></div>
        <div class="background2"></div>
        <footer class="bg-dark bg-gradient" style="height: 120px;">
          <div class="d-flex justify-content-middle align-items-middle">
            <div class="d-none d-sm-none d-md-block">
              <img src="../../../assets/img/logo.png" style="width: 180px; height: 100px;  padding-left: 50px; padding-top: 15px;">
            </div>
            <div style="padding-left: 40px; padding-top: 6px;">
              <h6>KONTAKT</h6>
              <p class="d-flex align-items-center"><img class="pr-2" src="https://img.icons8.com/material/24/000000/worldwide-location--v1.png"/>732/21 Restoran LU - Trg bana Josipa Šokčevića 2 Vinkovci</p>
              <p class="d-flex align-items-center"><img class="pr-2" src="https://img.icons8.com/material-rounded/24/000000/phone-not-being-used.png"/>+387 032 333 111</p>
            </div>
            <div class="d-none d-sm-none d-md-none d-lg-block" style="padding-left: 350px; padding-top: 20px;">
              <a href="https://www.facebook.com/RestoranLuVinkovci/"><img style="padding-left: 8px;" src="https://img.icons8.com/material-sharp/50/000000/facebook-new.png"/></a>
              <h6>FACEBOOK</h6>
            </div> 
            <div class="d-none d-sm-none d-md-none d-lg-none d-xl-block"  style="padding-left: 350px; padding-top: 20px;">
              <a href="https://www.instagram.com/restoranlu/"><img style="padding-left: 8px;" src="https://img.icons8.com/fluent-systems-filled/50/000000/instagram-new.png"/></a>
              <h6>INSTAGRAM</h6>
            </div>   
          </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
