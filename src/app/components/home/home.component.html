<app-navbar></app-navbar>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
    </style>
</head>
<body>
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Kristi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="text-white">
        <div class="background1">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-9 col-xl-3 offset-lg-9 col-lg-3 offset-xxl-9 col-xxl-3 offset-md-9 col-md-3 offset-sm-9 col-sm-3">
                        <div class="row">
                            <div class="col">
                                <h1 style="font-size:60px; font-weight: 200;" id="rest">Dobro dosli,</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end" id="rest1">
                                <h1 style="color:white; font-size:88px; font-weight: 200;" id="h12">Restoran</h1>
                                <h1 class="pl-3" style="font-size: 88px; font-weight: bold; color: #cfa670;" id="h13">Lu</h1>
                            </div>
                        </div>

                    </div>   
                </div>
                
            </div>
        </div>
        <div class="parallax"></div>
        <div class="background2">
            <div class="container">
                <div class="row">
                    <div class="offset-1 col-3 hidden-xs hidden-sm">
                        <h1 id="rest1" class="d-none d-sm-none d-md-block"  style="font-size:80px; font-weight: bold; color: #cfa670; padding-top: 200px;">Dobar tek...</h1>
                    </div>
                    <div class="offset-xl-1 offset-lg-1 offset-md-1 col-md-10 col-lg-6 col-sm-12">
                        <ngb-carousel *ngIf="images" id="carouselOut">
                            <ng-template ngbSlide>
                              <div class="picsum-img-wrapper">
                                <img class="img-fluid" [src]="images[0]" style="width: 550px; height: 500px;" alt="Random first slide">
                              </div>
                              <div class="carousel-caption">
                                <h3>Predjelo</h3>
                                <p class="text-white pb-4">Juha od pečene cherry rajčice s Grana Padanom.</p>
                              </div>
                            </ng-template>
                            <ng-template ngbSlide>
                              <div class="picsum-img-wrapper">
                                <img class="img-fluid" [src]="images[1]" style="width: 550px; height: 500px;" alt="Random second slide">
                              </div>
                              <div class="carousel-caption">
                                <h3>Glavno jelo</h3>
                                <p class="text-white pb-4">Beefsteak ima najbolji okus uz zapečene krumpiriće sa sirom i uljem od tartufa.</p>
                              </div>
                            </ng-template>
                            <ng-template ngbSlide>
                              <div class="picsum-img-wrapper">
                                <img class="img-fluid" [src]="images[2]" style="width: 550px; height: 500px;" alt="Random third slide">
                              </div>
                              <div class="carousel-caption">
                                <h3>Desert</h3>
                                <p class="text-white pb-4">Čokolada & karamel desert!</p>
                              </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
